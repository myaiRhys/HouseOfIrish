<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --primary-light: #4ade80;
            --secondary: #22c55e;
            --secondary-dark: #16a34a;
            --accent: #22c55e;
            --text-dark: #22c55e;
            --text-medium: #86efac;
            --text-light: #4ade80;
            --background: linear-gradient(135deg, #166534 0%, #14532d 100%);
            --card-bg: #0a0a0a;
            --border: #1a1a1a;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: var(--text-dark);
            font-size: 16px;
            line-height: 1.4;
            padding-bottom: 70px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--background);
            color: white;
            padding: 12px;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .lang-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-toggle:active {
            transform: scale(0.95);
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 8px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 8px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            box-shadow: var(--shadow);
            border-left: 3px solid var(--primary);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-medium);
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 0 2px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .toggle-btn {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-medium);
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }

        .toggle-btn.active {
            background: #052e16;
            color: #4ade80;
            border-color: #166534;
        }

        /* Add Form */
        .add-form-container {
            margin-bottom: 8px;
        }

        .add-form-toggle {
            background: var(--background);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .add-form-toggle:active {
            transform: scale(0.98);
        }

        .add-form {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 12px;
            margin-top: 6px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s;
        }

        .add-form.open {
            max-height: 600px;
            opacity: 1;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-dark);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #1a1a1a;
            border-radius: 5px;
            font-family: inherit;
            background: #000;
            color: #4ade80;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #166534;
            background: #050505;
        }

        .form-textarea {
            resize: vertical;
            min-height: 50px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--background);
            color: white;
            transition: all 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* List Items */
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .list-separator {
            margin: 10px 0 6px;
            padding: 6px 4px 2px;
            border-top: 1px solid var(--border);
        }

        .separator-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 8px 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .card:active {
            transform: scale(0.99);
        }

        .card.completed {
            opacity: 0.5;
            background: #050505;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #22c55e;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .category-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .category-food { background: #052e16; color: #4ade80; border: 1px solid #166534; }
        .category-cleaning { background: #052e16; color: #86efac; border: 1px solid #166534; }
        .category-pet { background: #052e16; color: #22c55e; border: 1px solid #166534; }

        .item-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .item-name.completed {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .item-name-xh {
            font-size: 13px;
            color: var(--text-medium);
            font-weight: 500;
            margin-top: 1px;
        }

        .item-note {
            font-size: 13px;
            color: var(--text-medium);
            margin-top: 2px;
        }

        .item-meta {
            display: flex;
            gap: 4px;
            margin-top: 3px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        .badge-member { background: #052e16; color: #4ade80; border: 1px solid #166534; }
        .badge-recurring { background: #052e16; color: #86efac; border: 1px solid #166534; }

        .delete-btn {
            background: #0a0a0a;
            color: #ef4444;
            border: 1px solid #7f1d1d;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .delete-btn:active {
            transform: scale(0.95);
            background: #7f1d1d;
        }

        /* Standard Items */
        .standard-items {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 2px dashed var(--border);
        }

        .standard-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-medium);
            margin-bottom: 8px;
            padding: 0 2px;
        }

        .quick-add-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .quick-add-btn {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 8px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 500;
            color: #4ade80;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .quick-add-btn:active {
            transform: scale(0.98);
            background: #052e16;
            color: #22c55e;
            border-color: #166534;
        }

        /* Members */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .member-card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .member-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin: 0 auto 10px;
        }

        .avatar-john { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); }
        .avatar-sarah { background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%); }
        .avatar-mary { background: linear-gradient(135deg, #86efac 0%, #4ade80 100%); }
        .avatar-tom { background: linear-gradient(135deg, #166534 0%, #14532d 100%); }

        .member-name {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .member-role {
            font-size: 12px;
            color: var(--text-medium);
            margin-bottom: 6px;
        }

        .member-stats {
            font-size: 11px;
            color: var(--text-light);
            font-weight: 600;
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0a0a0a;
            border-top: 1px solid #1a1a1a;
            display: flex;
            padding: 6px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            padding: 6px;
            border: none;
            background: none;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            border-radius: 5px;
        }

        .nav-btn .emoji {
            font-size: 22px;
        }

        .nav-btn.active {
            color: var(--primary);
            background: #052e16;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            max-width: 340px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .modal-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .modal-text {
            font-size: 14px;
            color: var(--text-medium);
            margin-bottom: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-btn-cancel {
            background: #1a1a1a;
            color: var(--text-dark);
            border: 1px solid #333;
        }

        .modal-btn-confirm {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #991b1b;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            background: #052e16;
            color: #4ade80;
            border: 1px solid #166534;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Page */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
        }

        .empty-state .emoji {
            font-size: 40px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>üè† <span id="header-title">Home Manager</span></h1>
        </div>
        <button class="lang-toggle" onclick="toggleLanguage()">
            <span id="lang-text">EN</span>
        </button>
    </div>

    <div class="container">
        <!-- Shopping List Page -->

            <div class="stats-grid" id="shopping-stats"></div>

            <div class="section-header">

            </div>

            <div class="add-form-container">

                    <span>‚ûï</span>
                    <span id="add-shopping-btn">Add Item</span>
                </button>
                <div class="add-form" id="shopping-form">
                    <form id="add-shopping-form">
                        <div class="form-group">

                            <input type="text" class="form-input" id="shopping-item-name" required>

                        </div>

                </div>
            </div>

            <div class="items-list" id="shopping-list"></div>

            <div class="standard-items">

                <div class="quick-add-grid">

                    <button class="quick-add-btn" onclick="quickAddShopping('Toilet paper', 'cleaning')">üßª <span id="q-toilet">Toilet Paper</span></button>
                    <button class="quick-add-btn" onclick="quickAddShopping('Dog food', 'pet')">üêï <span id="q-dogfood">Dog Food</span></button>
                </div>
            </div>
        </div>

        <!-- Tasks Page -->
        <div id="tasks-page" class="page">
            <div class="stats-grid" id="tasks-stats"></div>

            <div class="section-header">
                <h2 class="section-title" id="tasks-title">Task List</h2>
                <button class="toggle-btn" id="hide-completed-tasks" onclick="toggleHideCompletedTasks()">
                    <span id="hide-tasks-text">Hide Done</span>
                </button>
            </div>

            <div class="add-form-container">
                <button class="add-form-toggle" onclick="toggleForm('task')">
                    <span>‚ûï</span>
                    <span id="add-task-btn">Add Task</span>
                </button>
                <div class="add-form" id="task-form">
                    <form id="add-task-form">
                        <div class="form-group">
                            <label class="form-label" id="task-name-label">Task Name</label>
                            <input type="text" class="form-input" id="task-name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" id="assign-label">Assign To</label>
                            <select class="form-select" id="task-member" required>
                                <option value="john">John</option>
                                <option value="sarah">Sarah</option>
                                <option value="mary">Mary</option>
                                <option value="tom">Tom</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" id="recurring-label">Recurring</label>
                            <select class="form-select" id="task-recurring">
                                <option value="">None</option>
                                <option value="daily" id="daily-option">Daily</option>
                                <option value="weekly" id="weekly-option">Weekly</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" id="task-notes-label">Notes (Optional)</label>
                            <textarea class="form-textarea" id="task-notes"></textarea>
                        </div>
                        <button type="submit" class="btn-primary" id="create-task-btn">Create Task</button>
                    </form>
                </div>
            </div>

            <div class="items-list" id="task-list"></div>

            <div class="standard-items">
                <div class="standard-title" id="quick-tasks-title">Quick Add Common Tasks</div>
                <div class="quick-add-grid">
                    <button class="quick-add-btn" onclick="quickAddTask('Feed dogs', 'daily')">üêï <span id="qt-feed">Feed Dogs</span></button>
                    <button class="quick-add-btn" onclick="quickAddTask('Water garden', 'weekly')">üíß <span id="qt-water">Water Garden</span></button>
                    <button class="quick-add-btn" onclick="quickAddTask('Take out trash', 'daily')">üóëÔ∏è <span id="qt-trash">Take Out Trash</span></button>
                    <button class="quick-add-btn" onclick="quickAddTask('Clean house', 'weekly')">üßπ <span id="qt-clean">Clean House</span></button>
                    <button class="quick-add-btn" onclick="quickAddTask('Do laundry', 'weekly')">üëï <span id="qt-laundry">Do Laundry</span></button>
                    <button class="quick-add-btn" onclick="quickAddTask('Buy groceries', '')">üõí <span id="qt-groceries">Buy Groceries</span></button>
                </div>
            </div>
        </div>

        <!-- Members Page -->
        <div id="members-page" class="page">
            <h2 class="section-title" id="members-title" style="margin-bottom: 8px; padding: 0 2px;">Household Members</h2>
            <div class="members-grid" id="members-list"></div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <button class="nav-btn active" data-page="shopping-page">
            <span class="emoji">üõí</span>
            <span id="nav-shopping">Shopping</span>
        </button>
        <button class="nav-btn" data-page="tasks-page">
            <span class="emoji">‚úì</span>
            <span id="nav-tasks">Tasks</span>
        </button>
        <button class="nav-btn" data-page="members-page">
            <span class="emoji">üë•</span>
            <span id="nav-members">Members</span>
        </button>
    </nav>

    <!-- Delete Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <div class="modal-title" id="modal-title">Delete Item?</div>
            <div class="modal-text" id="modal-text">Are you sure?</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()" id="modal-cancel">Cancel</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmDelete()" id="modal-confirm">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

        // Common item translations
        const itemTranslations = {
            // Shopping items
            'Milk': 'Ubisi',

            'Eggs': 'Amaqanda',
            'Soap': 'Isepha',
            'Toilet paper': 'Iphepha lasethoyilethi',
