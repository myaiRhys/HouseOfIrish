<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --purple: #a855f7;
            --pink: #ec4899;
            --cyan: #06b6d4;
            --text-dark: #0f172a;
            --text-medium: #475569;
            --text-light: #94a3b8;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f1f5f9;
            color: var(--text-dark);
            font-size: 18px;
            line-height: 1.6;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        /* Header with Gradient */
        .header {
            background: var(--background);
            color: white;
            padding: 28px 20px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header-subtitle {
            font-size: 16px;
            opacity: 0.95;
            margin-top: 4px;
            font-weight: 500;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--purple));
        }

        .stat-card:active {
            transform: translateY(2px);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            background: var(--background);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-medium);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Pages */
        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: pageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .filter-toggle {
            background: var(--card-bg);
            border: 2px solid var(--border);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-medium);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-toggle:active {
            transform: scale(0.95);
        }

        .filter-toggle.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Add Form - Collapsible */
        .add-form-container {
            margin-bottom: 24px;
        }

        .add-form-toggle {
            background: linear-gradient(135deg, var(--primary) 0%, var(--purple) 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 68px;
        }

        .add-form-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .add-form-toggle:active {
            transform: translateY(0);
        }

        .add-form {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 28px;
            margin-top: 12px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .add-form.open {
            max-height: 800px;
            opacity: 1;
            margin-top: 12px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafafa;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Cards */
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card.completed {
            opacity: 0.6;
        }

        /* Category Badge */
        .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-food {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .category-cleaning {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .category-pet {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        /* Item Content */
        .item-content {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .checkbox-wrapper {
            flex-shrink: 0;
            position: relative;
        }

        .checkbox {
            width: 36px;
            height: 36px;
            cursor: pointer;
            accent-color: var(--secondary);
            transform: scale(1.2);
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-dark);
            word-wrap: break-word;
        }

        .item-name.completed {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .item-note {
            color: var(--text-medium);
            font-size: 16px;
            margin-top: 6px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 3px solid var(--primary-light);
        }

        .item-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
        }

        .badge-recurring {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .badge-member {
            background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--danger) 0%, var(--danger-dark) 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            flex-shrink: 0;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }

        .delete-btn:active {
            transform: translateY(0);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 68px;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--purple) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: var(--text-dark);
            border: 2px solid var(--border);
            box-shadow: var(--shadow);
        }

        /* Member Cards */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        .member-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .member-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 800;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .member-avatar::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: inherit;
            z-index: -1;
            opacity: 0.3;
            filter: blur(8px);
        }

        .avatar-john {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .avatar-sarah {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .avatar-mary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .avatar-tom {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .member-name {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 6px;
            color: var(--text-dark);
        }

        .member-role {
            color: var(--text-medium);
            font-size: 15px;
            font-weight: 600;
        }

        .member-stats {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid var(--border);
            font-size: 14px;
            color: var(--text-medium);
            font-weight: 600;
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 8px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            border-radius: 12px;
            position: relative;
        }

        .nav-btn .emoji {
            font-size: 32px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-btn.active {
            color: var(--primary);
        }

        .nav-btn.active .emoji {
            transform: scale(1.15);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
            animation: modalFadeIn 0.2s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 36px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.9) translateY(20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .modal-text {
            font-size: 17px;
            color: var(--text-medium);
            margin-bottom: 28px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 60px;
        }

        .modal-btn-cancel {
            background: var(--background);
            color: white;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, var(--danger) 0%, var(--danger-dark) 100%);
            color: white;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        /* Success Toast */
        .toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            color: white;
            padding: 18px 32px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .empty-state .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 20px;
            color: var(--text-light);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }

            .members-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .item-content {
                gap: 12px;
            }

            .delete-btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            .stat-value {
                font-size: 28px;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè† Home Manager</h1>
        <div class="header-subtitle">Keep your household organized</div>
    </div>

    <div class="container">
        <!-- Shopping List Page -->
        <div id="shopping-page" class="page active">
            <div class="stats-grid" id="shopping-stats"></div>

            <div class="section-header">
                <h2 class="section-title">Shopping List</h2>
                <button class="filter-toggle" onclick="toggleShoppingFilter()">
                    <span id="shopping-filter-text">All Items</span>
                </button>
            </div>

            <div class="add-form-container">
                <button class="add-form-toggle" onclick="toggleForm('shopping')">
                    <span>‚ûï</span>
                    <span>Add New Item</span>
                </button>
                <div class="add-form" id="shopping-form">
                    <div class="form-title">‚ú® New Shopping Item</div>
                    <form id="add-shopping-form">
                        <div class="form-group">
                            <label class="form-label">Item Name</label>
                            <input type="text" class="form-input" id="shopping-item-name" placeholder="e.g., Fresh milk" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="shopping-category" required>
                                <option value="food">üçé Food & Groceries</option>
                                <option value="cleaning">üßπ Cleaning Supplies</option>
                                <option value="pet">üêæ Pet Supplies</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Special Notes (Optional)</label>
                            <textarea class="form-textarea" id="shopping-notes" placeholder="e.g., Get the organic version, blue packaging only"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span>‚úì</span>
                            <span>Add to Shopping List</span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="items-list" id="shopping-list"></div>
        </div>

        <!-- Tasks Page -->
        <div id="tasks-page" class="page">
            <div class="stats-grid" id="tasks-stats"></div>

            <div class="section-header">
                <h2 class="section-title">Task List</h2>
                <button class="filter-toggle" onclick="toggleTasksFilter()">
                    <span id="tasks-filter-text">All Tasks</span>
                </button>
            </div>

            <div class="add-form-container">
                <button class="add-form-toggle" onclick="toggleForm('task')">
                    <span>‚ûï</span>
                    <span>Add New Task</span>
                </button>
                <div class="add-form" id="task-form">
                    <div class="form-title">‚ú® New Task</div>
                    <form id="add-task-form">
                        <div class="form-group">
                            <label class="form-label">Task Name</label>
                            <input type="text" class="form-input" id="task-name" placeholder="e.g., Water the garden" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Assign To</label>
                            <select class="form-select" id="task-member" required>
                                <option value="john">üë® John</option>
                                <option value="sarah">üë© Sarah</option>
                                <option value="mary">üë©‚Äçü¶± Mary</option>
                                <option value="tom">üë®‚Äçüåæ Tom</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Recurring Schedule</label>
                            <select class="form-select" id="task-recurring">
                                <option value="">One-time task</option>
                                <option value="daily">üìÖ Every Day</option>
                                <option value="weekly">üìÜ Every Week</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Task Details (Optional)</label>
                            <textarea class="form-textarea" id="task-notes" placeholder="e.g., Remember to check the shed for supplies first"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span>‚úì</span>
                            <span>Create Task</span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="items-list" id="task-list"></div>
        </div>

        <!-- Members Page -->
        <div id="members-page" class="page">
            <h2 class="section-title">Household Members</h2>
            <div class="members-grid" id="members-list"></div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <button class="nav-btn active" data-page="shopping-page">
            <span class="emoji">üõí</span>
            <span>Shopping</span>
        </button>
        <button class="nav-btn" data-page="tasks-page">
            <span class="emoji">‚úì</span>
            <span>Tasks</span>
        </button>
        <button class="nav-btn" data-page="members-page">
            <span class="emoji">üë•</span>
            <span>Members</span>
        </button>
    </nav>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <div class="modal-title">Delete This Item?</div>
            <div class="modal-text">This action cannot be undone. Are you sure you want to permanently delete this item?</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script>
        // Mock Data
        let shoppingItems = [
            { id: 1, name: 'Full cream milk', category: 'food', notes: 'Get the red label, 2 litres', completed: false },
            { id: 2, name: 'Whole wheat bread', category: 'food', notes: 'Albany brand preferred', completed: false },
            { id: 3, name: 'Free range eggs', category: 'food', notes: 'Large size, dozen pack', completed: false },
            { id: 4, name: 'Dish soap', category: 'cleaning', notes: 'Lemon scent', completed: false },
            { id: 5, name: 'Bleach', category: 'cleaning', notes: 'Only from Woolworths, thick formula', completed: false },
            { id: 6, name: 'Premium dog food', category: 'pet', notes: 'Get the blue 5kg bag, chicken flavor', completed: true },
            { id: 7, name: 'Fresh vegetables', category: 'food', notes: 'Carrots, broccoli, spinach', completed: false }
        ];

        let tasks = [
            { id: 1, name: 'Feed the dogs', member: 'sarah', recurring: 'daily', notes: 'Morning and evening portions', completed: false },
            { id: 2, name: 'Water the garden', member: 'john', recurring: 'weekly', notes: 'Early morning is best, before 8am', completed: false },
            { id: 3, name: 'Weekly grocery shopping', member: 'mary', recurring: '', notes: 'Check shopping list first, go to Woolworths', completed: false },
            { id: 4, name: 'Clean the pool', member: 'tom', recurring: 'weekly', notes: 'Test pH levels, add chemicals if needed', completed: false },
            { id: 5, name: 'Take out trash bins', member: 'john', recurring: 'daily', notes: 'Separate recycling from general waste', completed: true },
            { id: 6, name: 'Vacuum living room', member: 'mary', recurring: 'weekly', notes: 'Move furniture to get under everything', completed: false }
        ];

        const members = [
            { id: 'john', name: 'John', role: 'Husband', initials: 'JH', color: 'avatar-john' },
            { id: 'sarah', name: 'Sarah', role: 'Wife', initials: 'SW', color: 'avatar-sarah' },
            { id: 'mary', name: 'Mary', role: 'Maid', initials: 'MM', color: 'avatar-mary' },
            { id: 'tom', name: 'Tom', role: 'Gardener', initials: 'TG', color: 'avatar-tom' }
        ];

        let deleteTarget = null;
        let shoppingFilter = 'all';
        let tasksFilter = 'all';

        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Form toggle
        function toggleForm(type) {
            const form = document.getElementById(`${type}-form`);
            form.classList.toggle('open');
        }

        // Filter functions
        function toggleShoppingFilter() {
            shoppingFilter = shoppingFilter === 'all' ? 'active' : 'all';
            document.getElementById('shopping-filter-text').textContent =
                shoppingFilter === 'all' ? 'All Items' : 'Active Only';
            document.querySelector('#shopping-page .filter-toggle').classList.toggle('active');
            renderShoppingList();
        }

        function toggleTasksFilter() {
            tasksFilter = tasksFilter === 'all' ? 'active' : 'all';
            document.getElementById('tasks-filter-text').textContent =
                tasksFilter === 'all' ? 'All Tasks' : 'Active Only';
            document.querySelector('#tasks-page .filter-toggle').classList.toggle('active');
            renderTaskList();
        }

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const pageId = btn.dataset.page;
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        // Shopping Stats
        function renderShoppingStats() {
            const total = shoppingItems.length;
            const completed = shoppingItems.filter(i => i.completed).length;
            const active = total - completed;

            document.getElementById('shopping-stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${active}</div>
                    <div class="stat-label">To Buy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${completed}</div>
                    <div class="stat-label">Purchased</div>
                </div>
            `;
        }

        // Shopping List Functions
        function renderShoppingList() {
            const container = document.getElementById('shopping-list');

            let filteredItems = shoppingFilter === 'all'
                ? shoppingItems
                : shoppingItems.filter(i => !i.completed);

            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üéâ</div>
                        <div class="empty-state-text">All shopping done! Enjoy your day.</div>
                    </div>
                `;
                return;
            }

            const categories = {
                food: { emoji: 'üçé', label: 'Food & Groceries', class: 'category-food' },
                cleaning: { emoji: 'üßπ', label: 'Cleaning', class: 'category-cleaning' },
                pet: { emoji: 'üêæ', label: 'Pet Supplies', class: 'category-pet' }
            };

            container.innerHTML = filteredItems.map((item, index) => {
                const cat = categories[item.category];
                return `
                    <div class="card ${item.completed ? 'completed' : ''}" style="animation-delay: ${index * 0.05}s">
                        <div class="category-badge ${cat.class}">${cat.emoji} ${cat.label}</div>
                        <div class="item-content">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" class="checkbox" ${item.completed ? 'checked' : ''}
                                    onchange="toggleShoppingItem(${item.id})">
                            </div>
                            <div class="item-details">
                                <div class="item-name ${item.completed ? 'completed' : ''}">${item.name}</div>
                                ${item.notes ? `<div class="item-note">üìù ${item.notes}</div>` : ''}
                            </div>
                            <button class="delete-btn" onclick="deleteShoppingItem(${item.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');

            renderShoppingStats();
        }

        function toggleShoppingItem(id) {
            const item = shoppingItems.find(i => i.id === id);
            if (item) {
                item.completed = !item.completed;
                showToast(item.completed ? '‚úì Item marked as purchased!' : 'Item unmarked');
                renderShoppingList();
            }
        }

        function deleteShoppingItem(id) {
            deleteTarget = { type: 'shopping', id };
            document.getElementById('delete-modal').classList.add('active');
        }

        document.getElementById('add-shopping-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('shopping-item-name').value;
            const category = document.getElementById('shopping-category').value;
            const notes = document.getElementById('shopping-notes').value;

            shoppingItems.unshift({
                id: Date.now(),
                name,
                category,
                notes,
                completed: false
            });

            renderShoppingList();
            e.target.reset();
            toggleForm('shopping');
            showToast('‚úì Item added to shopping list!');
            window.scrollTo({ top: 300, behavior: 'smooth' });
        });

        // Task Stats
        function renderTaskStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('tasks-stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${active}</div>
                    <div class="stat-label">To Do</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${completed}</div>
                    <div class="stat-label">Completed</div>
                </div>
            `;
        }

        // Task List Functions
        function renderTaskList() {
            const container = document.getElementById('task-list');

            let filteredTasks = tasksFilter === 'all'
                ? tasks
                : tasks.filter(t => !t.completed);

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üéâ</div>
                        <div class="empty-state-text">All tasks complete! Great work.</div>
                    </div>
                `;
                return;
            }

            const recurringLabels = {
                daily: { emoji: 'üìÖ', label: 'Daily' },
                weekly: { emoji: 'üìÜ', label: 'Weekly' }
            };

            container.innerHTML = filteredTasks.map((task, index) => {
                const member = members.find(m => m.id === task.member);
                const recurring = recurringLabels[task.recurring];

                return `
                    <div class="card ${task.completed ? 'completed' : ''}" style="animation-delay: ${index * 0.05}s">
                        <div class="item-content">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''}
                                    onchange="toggleTask(${task.id})">
                            </div>
                            <div class="item-details">
                                <div class="item-name ${task.completed ? 'completed' : ''}">${task.name}</div>
                                ${task.notes ? `<div class="item-note">üìù ${task.notes}</div>` : ''}
                                <div class="item-meta">
                                    <span class="badge badge-member">üë§ ${member.name}</span>
                                    ${recurring ? `<span class="badge badge-recurring">${recurring.emoji} ${recurring.label}</span>` : ''}
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');

            renderTaskStats();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                showToast(task.completed ? '‚úì Task completed! Well done!' : 'Task unmarked');
                renderTaskList();
            }
        }

        function deleteTask(id) {
            deleteTarget = { type: 'task', id };
            document.getElementById('delete-modal').classList.add('active');
        }

        document.getElementById('add-task-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('task-name').value;
            const member = document.getElementById('task-member').value;
            const recurring = document.getElementById('task-recurring').value;
            const notes = document.getElementById('task-notes').value;

            tasks.unshift({
                id: Date.now(),
                name,
                member,
                recurring,
                notes,
                completed: false
            });

            renderTaskList();
            e.target.reset();
            toggleForm('task');
            showToast('‚úì Task created successfully!');
            window.scrollTo({ top: 300, behavior: 'smooth' });
        });

        // Members Functions
        function renderMembers() {
            const container = document.getElementById('members-list');

            container.innerHTML = members.map((member, index) => {
                const memberTasks = tasks.filter(t => t.member === member.id);
                const completedTasks = memberTasks.filter(t => t.completed).length;
                const totalTasks = memberTasks.length;

                return `
                    <div class="member-card" style="animation-delay: ${index * 0.1}s">
                        <div class="member-avatar ${member.color}">${member.initials}</div>
                        <div class="member-name">${member.name}</div>
                        <div class="member-role">${member.role}</div>
                        <div class="member-stats">${completedTasks} / ${totalTasks} tasks done</div>
                    </div>
                `;
            }).join('');
        }

        // Delete Modal Functions
        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.remove('active');
            deleteTarget = null;
        }

        function confirmDelete() {
            if (!deleteTarget) return;

            if (deleteTarget.type === 'shopping') {
                shoppingItems = shoppingItems.filter(i => i.id !== deleteTarget.id);
                renderShoppingList();
                showToast('Item deleted from shopping list');
            } else if (deleteTarget.type === 'task') {
                tasks = tasks.filter(t => t.id !== deleteTarget.id);
                renderTaskList();
                renderMembers();
                showToast('Task deleted successfully');
            }

            closeDeleteModal();
        }

        document.getElementById('delete-modal').addEventListener('click', (e) => {
            if (e.target.id === 'delete-modal') {
                closeDeleteModal();
            }
        });

        // Initialize
        renderShoppingList();
        renderTaskList();
        renderMembers();
    </script>
</body>
</html>
