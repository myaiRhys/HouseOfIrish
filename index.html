<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="House of Irish - Home Management App">
    <title>House of Irish</title>
    <style>
        /* ========================================
           CSS RESET & BASE STYLES
           ======================================== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 18px;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: #22c55e;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* ========================================
           COLOR VARIABLES (CSS Custom Properties)
           ======================================== */
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --secondary: #4ade80;
            --accent: #4ade80;
            --warning: #fbbf24;
            --danger: #ef4444;
            --danger-soft: #7f1d1d;
            --bg: #000000;
            --card: #0a0a0a;
            --text: #22c55e;
            --text-light: #4ade80;
            --border: #1a1a1a;
            --shadow: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-lg: 0 4px 6px rgba(0,0,0,0.4);
            --radius: 12px;
            --radius-sm: 8px;
        }

        /* ========================================
           TYPOGRAPHY
           ======================================== */
        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.3;
        }

        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.25rem; }
        h3 { font-size: 1.1rem; }

        /* ========================================
           LAYOUT COMPONENTS
           ======================================== */
        .app-header {
            background: var(--card);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header h1 {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        main {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .page {
            display: none;
            animation: fadeIn 0.2s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========================================
           BOTTOM NAVIGATION
           ======================================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 8px 4px;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 4px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 0.65rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            min-height: 60px;
        }

        .nav-btn:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .nav-btn .icon {
            font-size: 1.4rem;
        }

        .nav-btn.active {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* ========================================
           CARDS
           ======================================== */
        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
            margin-bottom: 12px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        /* ========================================
           STAT CARDS (Dashboard)
           ======================================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--card);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow);
            padding: 10px 8px;
            text-align: center;
        }

        .stat-card .stat-icon {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .stat-card .stat-title {
            font-size: 0.65rem;
            color: var(--text-light);
            margin-bottom: 6px;
        }

        .stat-card .stat-numbers {
            display: flex;
            justify-content: space-around;
            gap: 4px;
        }

        .stat-card .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-card .stat-value {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text);
        }

        .stat-card .stat-label {
            font-size: 0.5rem;
            color: var(--text-light);
        }

        .stat-value.active { color: var(--warning); }
        .stat-value.done { color: var(--primary); }

        /* ========================================
           FORMS
           ======================================== */
        .add-form {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
            margin-bottom: 16px;
            display: none;
        }

        .add-form.open {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* ========================================
           BUTTONS
           ======================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 60px;
        }

        .btn:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-light);
            padding: 8px;
            min-height: 44px;
        }

        .btn-ghost:hover {
            background: var(--border);
        }

        .btn-add {
            width: 100%;
            margin-bottom: 16px;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.85rem;
            min-height: 44px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .form-actions .btn {
            flex: 1;
        }

        /* ========================================
           LIST ITEMS
           ======================================== */
        .list-section {
            margin-bottom: 24px;
        }

        .list-section h3 {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .list-item {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 14px;
            margin-bottom: 10px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            transition: all 0.2s ease;
        }

        .list-item.completed {
            opacity: 0.6;
        }

        .list-item.completed .item-name {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .item-checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
            background: var(--card);
        }

        .item-checkbox:hover {
            border-color: var(--primary);
        }

        .item-checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .item-checkbox:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 6px;
            word-break: break-word;
        }

        .item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 6px;
        }

        .item-notes {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 6px;
            padding: 8px;
            background: var(--bg);
            border-radius: var(--radius-sm);
        }

        .item-actions {
            display: flex;
            gap: 4px;
        }

        .btn-delete {
            width: 36px;
            height: 36px;
            padding: 0;
            min-height: unset;
            border-radius: 50%;
            color: var(--danger);
            background: var(--danger-soft);
        }

        /* ========================================
           BADGES
           ======================================== */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 20px;
            white-space: nowrap;
        }

        .badge-store {
            background: #052e16;
            color: #4ade80;
            border: 1px solid #166534;
        }

        .badge-store.woolworths {
            background: #831843;
            color: #f9a8d4;
            border: 1px solid #9d174d;
        }

        .badge-store.checkers {
            background: #78350f;
            color: #fcd34d;
            border: 1px solid #92400e;
        }

        .badge-member {
            background: #052e16;
            color: #4ade80;
            border: 1px solid #166534;
        }

        .badge-due {
            background: #78350f;
            color: #fcd34d;
            border: 1px solid #92400e;
        }

        .badge-due.overdue {
            background: var(--danger-soft);
            color: #fca5a5;
            border: 1px solid #991b1b;
        }

        .badge-due.today {
            background: #7c2d12;
            color: #fdba74;
            border: 1px solid #c2410c;
        }

        .badge-recurring {
            background: #052e16;
            color: #86efac;
            border: 1px solid #166534;
        }

        .badge-ordered {
            background: #1e3a5f;
            color: #93c5fd;
            border: 1px solid #1d4ed8;
        }

        .badge-delivered {
            background: #052e16;
            color: #86efac;
            border: 1px solid #166534;
        }

        /* ========================================
           ORDERED/DELIVERED CHECKBOXES
           ======================================== */
        .order-status {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .status-check {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .status-check input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .status-check.checked {
            color: var(--primary);
        }

        /* ========================================
           QUICK ADD BUTTONS
           ======================================== */
        .quick-add {
            margin-top: 24px;
        }

        .quick-add h4 {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 12px;
        }

        .quick-add-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .quick-btn {
            padding: 10px 14px;
            font-size: 0.85rem;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
        }

        .quick-btn:hover {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.05);
        }

        .quick-btn:active {
            transform: scale(0.95);
        }

        .quick-btn:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .manage-btn {
            font-size: 0.8rem;
            color: var(--accent);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 0;
            text-decoration: underline;
        }

        /* ========================================
           MEMBER CARDS (Settings)
           ======================================== */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .member-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
            text-align: center;
        }

        .member-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
        }

        .member-avatar.john { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .member-avatar.sarah { background: linear-gradient(135deg, #ec4899, #be185d); }
        .member-avatar.mary { background: linear-gradient(135deg, #8b5cf6, #6d28d9); }
        .member-avatar.tom { background: linear-gradient(135deg, #10b981, #059669); }

        .member-name {
            font-weight: 700;
            margin-bottom: 2px;
        }

        .member-role {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .member-stats {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* ========================================
           MODAL
           ======================================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 2000;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--card);
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalIn 0.2s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.1rem;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--border);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 16px;
        }

        .modal-actions {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* ========================================
           MANAGE ITEMS LIST
           ======================================== */
        .manage-list {
            margin-bottom: 16px;
        }

        .manage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--bg);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
        }

        .manage-item span {
            font-weight: 500;
        }

        .manage-item button {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--danger-soft);
            color: var(--danger);
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .add-standard-form {
            display: flex;
            gap: 8px;
        }

        .add-standard-form input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
        }

        /* ========================================
           TOAST NOTIFICATIONS
           ======================================== */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
        }

        .toast {
            background: var(--text);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: toastIn 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .toast.success {
            background: var(--primary);
        }

        .toast.hiding {
            animation: toastOut 0.3s ease forwards;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes toastOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        /* ========================================
           SETTINGS SECTIONS
           ======================================== */
        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section h2 {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .settings-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--card);
            border: none;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s ease;
        }

        .settings-btn:hover {
            box-shadow: var(--shadow-lg);
        }

        .settings-btn span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-btn .arrow {
            color: var(--text-light);
        }

        /* ========================================
           DASHBOARD UPCOMING
           ======================================== */
        .dashboard-upcoming {
            margin-bottom: 20px;
        }

        .dashboard-upcoming h3 {
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upcoming-item {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 12px 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .upcoming-item .upcoming-icon {
            font-size: 1.2rem;
        }

        .upcoming-item .upcoming-content {
            flex: 1;
        }

        .upcoming-item .upcoming-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .upcoming-item .upcoming-meta {
            font-size: 0.75rem;
            color: var(--text-light);
            display: flex;
            gap: 8px;
            margin-top: 2px;
        }

        .upcoming-item .upcoming-due {
            color: var(--warning);
            font-weight: 600;
        }

        .upcoming-item .upcoming-due.overdue {
            color: var(--danger);
        }

        .upcoming-item .upcoming-due.today {
            color: #fdba74;
        }

        /* ========================================
           EMPTY STATE
           ======================================== */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* ========================================
           UTILITY CLASSES
           ======================================== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .text-center { text-align: center; }
        .mb-0 { margin-bottom: 0; }
        .mt-16 { margin-top: 16px; }
    </style>
</head>
<body>
    <!-- ========================================
         HEADER
         ======================================== -->
    <header class="app-header">
        <h1>üè† House of Irish</h1>
    </header>

    <!-- ========================================
         MAIN CONTENT
         ======================================== -->
    <main>
        <!-- Dashboard Page -->
        <section id="page-dashboard" class="page active" aria-label="Dashboard">
            <h2 style="margin-bottom: 16px;">Overview</h2>
            <div class="stats-grid" id="dashboard-stats">
                <!-- Stats populated by JS -->
            </div>

            <div id="dashboard-upcoming-tasks" class="dashboard-upcoming">
                <!-- Upcoming tasks populated by JS -->
            </div>

            <div id="dashboard-upcoming-clifford" class="dashboard-upcoming">
                <!-- Upcoming Clifford tasks populated by JS -->
            </div>
        </section>

        <!-- Shopping Page -->
        <section id="page-shopping" class="page" aria-label="Shopping List">
            <button class="btn btn-primary btn-add" id="btn-add-shopping" aria-expanded="false">
                + Add Item
            </button>

            <form class="add-form" id="form-shopping" aria-label="Add shopping item">
                <div class="form-group">
                    <label for="shopping-name">Item Name *</label>

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const itemDate = new Date(dateStr);
            itemDate.setHours(0, 0, 0, 0);

            if (itemDate.getTime() === today.getTime()) return 'Today';
            if (itemDate.getTime() === tomorrow.getTime()) return 'Tomorrow';
            if (itemDate < today) return 'Overdue';

            const diff = Math.ceil((itemDate - today) / (1000 * 60 * 60 * 24));
            if (diff <= 7) return 'In ' + diff + ' days';

            return itemDate.toLocaleDateString('en-ZA', { day: 'numeric', month: 'short' });
        }

        function getDateClass(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const itemDate = new Date(dateStr);
            itemDate.setHours(0, 0, 0, 0);

            if (itemDate < today) return 'overdue';
            if (itemDate.getTime() === today.getTime()) return 'today';
            return '';

                        'onclick="toggleTask(\'' + item.id + '\', \'' + type + '\')" ' +
                        'aria-label="' + (item.completed ? 'Mark as incomplete' : 'Mark as complete') + '">' +
                    (item.completed ? '‚úì' : '') +
                '</button>' +
                '<div class="item-content">' +
                    '<div class="item-name">' + item.name + '</div>' +
                    '<div class="item-meta">' +
                        (member ? '<span class="badge badge-member">üë§ ' + member.name + '</span>' : '') +
                        (dueText ? '<span class="badge badge-due ' + dueClass + '">üìÖ ' + dueText + '</span>' : '') +
                        (item.recurring !== 'none' ? '<span class="badge badge-recurring">üîÑ ' + item.recurring + '</span>' : '') +
                    '</div>' +
                    (item.notes ? '<div class="item-notes">' + item.notes + '</div>' : '') +
                '</div>' +
                '<div class="item-actions">' +
                    '<button class="btn btn-ghost btn-delete" onclick="confirmDelete(\'' + item.id + '\', \'' + type + '\')" aria-label="Delete task">' +
                        'üóëÔ∏è' +
                    '</button>' +
                '</div>' +
            '</div>';
        }

        function sortTasks(tasks) {
            return tasks.slice().sort(function(a, b) {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                if (!a.due && !b.due) return 0;
                if (!a.due) return 1;
                if (!b.due) return -1;
                return new Date(a.due) - new Date(b.due);
            });
        }

        function renderTasks() {
            var container = document.getElementById('tasks-list');
            var sorted = sortTasks(state.tasks);
            var active = sorted.filter(function(t) { return !t.completed; });
            var completed = sorted.filter(function(t) { return t.completed; });

            var html = '';

            if (active.length > 0) {
                html += '<div class="list-section"><h3>Active Tasks (' + active.length + ')</h3>';
                active.forEach(function(item) { html += renderTaskItem(item, 'tasks'); });
                html += '</div>';
            }

            if (completed.length > 0) {
                html += '<div class="list-section"><h3>Completed (' + completed.length + ')</h3>';
                completed.forEach(function(item) { html += renderTaskItem(item, 'tasks'); });
                html += '</div>';
            }

            if (state.tasks.length === 0) {
                html = '<div class="empty-state"><div class="icon">‚úì</div><p>No tasks yet</p></div>';
            }

            container.innerHTML = html;
            renderQuickButtons('tasks');
        }

        function renderClifford() {
            var container = document.getElementById('clifford-list');
            var sorted = sortTasks(state.clifford);
            var active = sorted.filter(function(t) { return !t.completed; });
            var completed = sorted.filter(function(t) { return t.completed; });

            var html = '';

            if (active.length > 0) {
                html += '<div class="list-section"><h3>Active Tasks (' + active.length + ')</h3>';
                active.forEach(function(item) { html += renderTaskItem(item, 'clifford'); });
                html += '</div>';
            }

            if (completed.length > 0) {
                html += '<div class="list-section"><h3>Completed (' + completed.length + ')</h3>';
                completed.forEach(function(item) { html += renderTaskItem(item, 'clifford'); });
                html += '</div>';
            }

            if (state.clifford.length === 0) {
                html = '<div class="empty-state"><div class="icon">üë∂</div><p>No tasks for Clifford yet</p></div>';
            }

            container.innerHTML = html;
            renderQuickButtons('clifford');
        }

        function renderMembers() {
            var container = document.getElementById('members-grid');

            container.innerHTML = state.members.map(function(member) {
                var taskCount = state.tasks.filter(function(t) { return t.assignee === member.id && t.completed; }).length;
                var cliffordCount = state.clifford.filter(function(t) { return t.assignee === member.id && t.completed; }).length;
                var total = taskCount + cliffordCount;

                return '<div class="member-card">' +
                    '<div class="member-avatar ' + member.id + '">' + member.initials + '</div>' +
                    '<div class="member-name">' + member.name + '</div>' +
                    '<div class="member-role">' + member.role + '</div>' +
                    '<div class="member-stats">' + total + ' tasks completed</div>' +
                '</div>';
            }).join('');
        }

        function renderQuickButtons(type) {
            var container = document.getElementById(type + '-quick-btns');
            container.innerHTML = state.quickAdd[type].map(function(item) {
                return '<button class="quick-btn" onclick="quickAdd(\'' + type + '\', \'' + item.replace(/'/g, "\\'") + '\')">' + item + '</button>';
            }).join('');
        }

        function renderManageList() {
            var container = document.getElementById('manage-list');
            var items = state.quickAdd[state.currentManageType];

            container.innerHTML = items.map(function(item, index) {
                return '<div class="manage-item">' +
                    '<span>' + item + '</span>' +
                    '<button onclick="removeStandardItem(' + index + ')" aria-label="Remove ' + item + '">‚úï</button>' +
                '</div>';
            }).join('');
        }

        function renderAll() {
            renderDashboard();
            renderShopping();
            renderTasks();
            renderClifford();
            renderMembers();
        }

        // ========================================
        // ACTION HANDLERS
        // ========================================
        function toggleShopping(id) {
            var item = state.shopping.find(function(i) { return i.id === id; });
            if (item) {
                item.completed = !item.completed;
                renderShopping();
                renderDashboard();
                showToast(item.completed ? 'Marked as purchased!' : 'Marked as not purchased');
            }
        }

        function toggleTask(id, type) {
            var list = state[type];
            var item = list.find(function(t) { return t.id === id; });
            if (item) {
                item.completed = !item.completed;
                if (type === 'tasks') renderTasks();
                else renderClifford();
                renderDashboard();
                renderMembers();
                showToast(item.completed ? 'Task completed!' : 'Task marked as incomplete');
            }
        }

        function updateOrderStatus(id, field, value) {
            var item = state.shopping.find(function(i) { return i.id === id; });
            if (item) {
                item[field] = value;
                renderShopping();
            }
        }

        function confirmDelete(id, type) {
            state.currentDeleteItem = id;
            state.currentDeleteType = type;

            var list = state[type];
            var item = list.find(function(i) { return i.id === id; });
            document.getElementById('delete-item-name').textContent = item.name;
            document.getElementById('modal-delete').classList.add('open');
            document.getElementById('modal-delete').setAttribute('aria-hidden', 'false');
        }

        function deleteItem() {
            var id = state.currentDeleteItem;
            var type = state.currentDeleteType;
            state[type] = state[type].filter(function(i) { return i.id !== id; });

            closeModal('modal-delete');
            renderAll();
            showToast('Item deleted');
        }

        function quickAdd(type, itemText) {
            var name = itemText.replace(/^[^\s]+\s/, ''); // Remove emoji prefix

            if (type === 'shopping') {
                state.shopping.unshift({
                    id: generateId(),
                    name: name,
                    store: 'woolworths',
                    recurring: 'none',
                    notes: '',
                    completed: false,
                    ordered: false,
                    delivered: false
                });
                renderShopping();
            } else {
                var list = type === 'tasks' ? state.tasks : state.clifford;
                list.unshift({
                    id: generateId(),
                    name: name,
                    assignee: 'sarah',
                    due: '',
                    recurring: 'none',
                    notes: '',
                    completed: false
                });
                if (type === 'tasks') renderTasks();
                else renderClifford();
            }

            renderDashboard();
            showToast(name + ' added!');
        }

        function openManageModal(type) {
            state.currentManageType = type;
            var titles = {
                shopping: 'Shopping Quick Add',
                tasks: 'Tasks Quick Add',
                clifford: 'Clifford Quick Add'
            };
            document.getElementById('modal-manage-title').textContent = titles[type];
            document.getElementById('new-standard-name').value = '';
            renderManageList();
            document.getElementById('modal-manage').classList.add('open');
            document.getElementById('modal-manage').setAttribute('aria-hidden', 'false');
        }

        function addStandardItem() {
            var input = document.getElementById('new-standard-name');
            var name = input.value.trim();
            if (name) {
                state.quickAdd[state.currentManageType].push(name);
                input.value = '';
                renderManageList();
                renderQuickButtons(state.currentManageType);
            }
        }

        function removeStandardItem(index) {
            state.quickAdd[state.currentManageType].splice(index, 1);
            renderManageList();
            renderQuickButtons(state.currentManageType);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('open');
            document.getElementById(modalId).setAttribute('aria-hidden', 'true');
        }

        // ========================================
        // FORM HANDLERS
        // ========================================
        function setupForms() {
            // Shopping form
            var btnAddShopping = document.getElementById('btn-add-shopping');
            var formShopping = document.getElementById('form-shopping');
            var btnCancelShopping = document.getElementById('btn-cancel-shopping');

            btnAddShopping.addEventListener('click', function() {
                formShopping.classList.toggle('open');
                btnAddShopping.setAttribute('aria-expanded', formShopping.classList.contains('open'));
            });

            btnCancelShopping.addEventListener('click', function() {
                formShopping.classList.remove('open');
                formShopping.reset();
                btnAddShopping.setAttribute('aria-expanded', 'false');
            });

            formShopping.addEventListener('submit', function(e) {
                e.preventDefault();
                var name = document.getElementById('shopping-name').value.trim();
                if (!name) return;

                state.shopping.unshift({
                    id: generateId(),
                    name: name,
                    store: document.getElementById('shopping-store').value,
                    recurring: document.getElementById('shopping-recurring').value,
                    notes: document.getElementById('shopping-notes').value.trim(),
                    completed: false,
                    ordered: false,
                    delivered: false
                });

                formShopping.reset();
                formShopping.classList.remove('open');
                btnAddShopping.setAttribute('aria-expanded', 'false');
                renderShopping();
                renderDashboard();
                showToast('Item added!');
            });

            // Tasks form
            var btnAddTask = document.getElementById('btn-add-task');
            var formTask = document.getElementById('form-task');
            var btnCancelTask = document.getElementById('btn-cancel-task');

            btnAddTask.addEventListener('click', function() {
                formTask.classList.toggle('open');
                btnAddTask.setAttribute('aria-expanded', formTask.classList.contains('open'));
            });

            btnCancelTask.addEventListener('click', function() {
                formTask.classList.remove('open');
                formTask.reset();
                btnAddTask.setAttribute('aria-expanded', 'false');
            });

            formTask.addEventListener('submit', function(e) {
                e.preventDefault();
                var name = document.getElementById('task-name').value.trim();
                if (!name) return;

                state.tasks.unshift({
                    id: generateId(),
                    name: name,
                    assignee: document.getElementById('task-assignee').value,
                    due: document.getElementById('task-due').value,
                    recurring: document.getElementById('task-recurring').value,
                    notes: document.getElementById('task-notes').value.trim(),
                    completed: false
                });

                formTask.reset();
                formTask.classList.remove('open');
                btnAddTask.setAttribute('aria-expanded', 'false');
                renderTasks();
                renderDashboard();
                showToast('Task added!');
            });

            // Clifford form
            var btnAddClifford = document.getElementById('btn-add-clifford');
            var formClifford = document.getElementById('form-clifford');
            var btnCancelClifford = document.getElementById('btn-cancel-clifford');

            btnAddClifford.addEventListener('click', function() {
                formClifford.classList.toggle('open');
                btnAddClifford.setAttribute('aria-expanded', formClifford.classList.contains('open'));
            });

            btnCancelClifford.addEventListener('click', function() {
                formClifford.classList.remove('open');
                formClifford.reset();
                btnAddClifford.setAttribute('aria-expanded', 'false');
            });

            formClifford.addEventListener('submit', function(e) {
                e.preventDefault();
                var name = document.getElementById('clifford-name').value.trim();
                if (!name) return;

                state.clifford.unshift({
                    id: generateId(),
                    name: name,
                    assignee: document.getElementById('clifford-assignee').value,
                    due: document.getElementById('clifford-due').value,
                    recurring: document.getElementById('clifford-recurring').value,
                    notes: document.getElementById('clifford-notes').value.trim(),
                    completed: false
                });

                formClifford.reset();
                formClifford.classList.remove('open');
                btnAddClifford.setAttribute('aria-expanded', 'false');
                renderClifford();
                renderDashboard();
                showToast('Task added!');
            });
        }

        // ========================================
        // NAVIGATION
        // ========================================
        function setupNavigation() {
            var navBtns = document.querySelectorAll('.nav-btn');
            var pages = document.querySelectorAll('.page');

            navBtns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var pageName = btn.dataset.page;

                    // Update nav buttons
                    navBtns.forEach(function(b) {
                        b.classList.remove('active');
                        b.removeAttribute('aria-current');
                    });
                    btn.classList.add('active');
                    btn.setAttribute('aria-current', 'page');

                    // Update pages
                    pages.forEach(function(p) { p.classList.remove('active'); });
                    document.getElementById('page-' + pageName).classList.add('active');

                    // Scroll to top
                    window.scrollTo(0, 0);
                });
            });
        }

        // ========================================
        // MODAL HANDLERS
        // ========================================
        function setupModals() {
            // Delete modal
            document.getElementById('btn-cancel-delete').addEventListener('click', function() { closeModal('modal-delete'); });
            document.getElementById('btn-confirm-delete').addEventListener('click', deleteItem);
            document.querySelector('#modal-delete .modal-close').addEventListener('click', function() { closeModal('modal-delete'); });

            // Manage modal
            document.querySelector('#modal-manage .modal-close').addEventListener('click', function() { closeModal('modal-manage'); });
            document.getElementById('btn-add-standard').addEventListener('click', addStandardItem);
            document.getElementById('new-standard-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addStandardItem();
            });

            // Manage buttons
            document.getElementById('manage-shopping-standards').addEventListener('click', function() { openManageModal('shopping'); });
            document.getElementById('manage-tasks-standards').addEventListener('click', function() { openManageModal('tasks'); });
            document.getElementById('manage-clifford-standards').addEventListener('click', function() { openManageModal('clifford'); });

            // Settings page manage buttons
            document.getElementById('settings-shopping-standards').addEventListener('click', function() { openManageModal('shopping'); });
            document.getElementById('settings-tasks-standards').addEventListener('click', function() { openManageModal('tasks'); });
            document.getElementById('settings-clifford-standards').addEventListener('click', function() { openManageModal('clifford'); });

            // Close modals on overlay click
            document.querySelectorAll('.modal-overlay').forEach(function(overlay) {
                overlay.addEventListener('click', function(e) {
                    if (e.target === overlay) {
                        overlay.classList.remove('open');
                        overlay.setAttribute('aria-hidden', 'true');
                    }
                });
            });

            // Close modals on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal-overlay.open').forEach(function(modal) {
                        modal.classList.remove('open');
                        modal.setAttribute('aria-hidden', 'true');
                    });
                }
            });
        }

        // ========================================
        // INITIALIZATION
        // ========================================
        document.addEventListener('DOMContentLoaded', function() {
            initMockData();
            renderAll();
            setupNavigation();
            setupForms();
            setupModals();
        });
    </script>
</body>
